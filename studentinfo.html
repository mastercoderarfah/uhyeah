<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff3e0;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #6b4226;
            font-size: 36px;
            text-shadow: 1px 1px 2px #d4a373;
            margin-bottom: 20px;
        }
        form {
            background-color: #fef5e7;
            padding: 30px;
            border: 3px solid #d4a373;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 12px;
            color: #6b4226;
            font-weight: bold;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #d4a373;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fffaf3;
        }
        input:focus, textarea:focus {
            border-color: #b4745e;
            outline: none;
            background-color: #fff5e0;
        }
        input[type="submit"] {
            background-color: #d4a373;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 25px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b4745e;
        }
    </style>
</head>
<body>
    <h1>Student Details Form</h1>
    <form action="submit_student_details.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="grade">Grade/Level:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="interests">Interests/Hobbies:</label>
        <textarea id="interests" name="interests" rows="4" required></textarea>

        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" name="contact" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
