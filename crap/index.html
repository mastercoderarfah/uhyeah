<!DOCTYPE html>
<html>
<head>
    <title>Student or Teacher</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fef5e7;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4a373;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #6b4226;
        }
        .button-container {
            display: flex;
            gap: 25px;
            justify-content: center;
        }
        a {
            display: inline-block;
            padding: 15px 35px;
            background-color: #d4a373;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Georgia', serif;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #b4745e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a student or a teacher?</h1>
        <div class="button-container">
            <a href="student.html">I'm a Student</a>
            <a href="teacher.html">I'm a Teacher</a>
        </div>
    </div>
</body>
</html>
